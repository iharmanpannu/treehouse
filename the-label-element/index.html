<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <form action="index.html" method="post">

        <h1>Sign Up</h1>
        <fieldset>
            <legend><span class="number">1</span> Your basic info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email">
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password">
            <label for="">Age:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age">
            <label for="under_13" class="light">Under 13</label>
            <br>
            <input type="radio" id="over_13" value="over_13" name="user_age">
            <label for="over_13" class="light">13 or Older</label>
            <br>

            <label for="shirt_size">Shirt Size:</label>
            <input type="radio" id="small" value="small" name="shirt_size"> <label for="small">Small</label>
            <br>
            <input type="radio" id="medium" value="medium" name="shirt_size"> <label for="medium">Medium</label>
            <br>
            <input type="radio" id="large" value="large" name="shirt_size"> <label for="large">Large</label>
            <br>

        </fieldset>
        <fieldset>
            <legend> <span class="number">2</span> Your profile</legend>
            <label for="bio">Bio Field</label>
            <textarea id="bio" name="user_bio"></textarea>

            <label for="job">Job role:</label>
            <select name="user_job" id="job">
              <optgroup label="Web">
              <option value="frontend_developer">Frontend_developer</option>
              <option value="php_developer">Php_developer</option>
              </optgroup>
              <optgroup label="mobile">
              <option value="frontend_developer">Frontend_developer</option>
              <option value="frontend_developer">Frontend_developer</option>
              </optgroup>
            </select>
        </fieldset>
        <button type="submit">Sign Up</button>



    </form>
    <select name="shirt_color" id="color">
  <optgroup>
    <option value="red">Red</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="orange">Orange</option>
  </optgroup>
</select>

    <button type="submit">Place Order</button>
</body>

</html>
