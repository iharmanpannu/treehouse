<!DOCTYPE html>
<html>

<head>
    <title>JavaScript and the DOM</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="myHeading">JavaScript and the DOM</h1>
    <p>Making a web page interactive</p>
    <button id='toggleList'>Hide List</button>

    <div class="list">
        <p class="description">Things that are purple:</p>
        <input class="description" type="text" name="" id="">
        <button class="description" id="btn">Change List description</button>
        <ul class="moreItems">
            <li>grapes</li>
            <li>amethyst</li>
            <li>lavender</li>
            <li>plums</li>
        </ul>
        <input class="addItemInput" type="text" name="" id="">
        <button class="addItemButton" id="btn">Add Item</button>
        <button class="removeItemButton" id="btn">Remove last Item</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
